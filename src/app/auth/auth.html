<div class="auth-page">
    <div class="container">
      <div class="row">
		  <div class="col-12 col-md-5 title-container">
				<h1 class="text-xs-center">{{ title }}</h1>
				<a [routerLink]="['/login']" *ngIf="authType == 'register'">Already have an account? Log in here</a>
				<a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account? Register here.</a>	
		  </div>
		  <div class="col-12 col-md-7 form-container">
				<div class="logo">
					<img src="../../assets/images/logo.svg" alt="App logo">
				</div>
  
				<form [formGroup]="authForm" (ngSubmit)="submitForm()">
					<fieldset class="form-group">
						<input
							formControlName="name"
							placeholder="Full name"
							class="form-control form-control-lg"
							type="text"
							*ngIf="authType == 'register'" />
					</fieldset>
					<fieldset class="form-group">
						<input
							formControlName="username"
							placeholder="Username"
							class="form-control form-control-lg"
							type="text"/>
					</fieldset>
					<fieldset class="form-group">
						<input
							formControlName="password"
							placeholder="Password"
							class="form-control form-control-lg"
							type="password" />
					</fieldset>
					<button class="submit btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="!authForm.valid">
						{{ title }}
					</button>
				</form>
        </div>
      </div>
    </div>
  </div>
